    <form>

            <br>

    <form action="" class="form3">
        <label for="">Date of birth:</label>
        <br>
        <select id="month" name="month" required="" aria-invalid="true">
            <option selected="" disabled="" value="">Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <input type="text" name="" id="" placeholder="Day" class="day">
        <input type="text" name="" id="" placeholder="Year" class="year">

    </form>
    <br><br>
    <form action="" class="forms2">
        <input type="radio" name="gender" id="">
        <label for="">Male</label>
        <input type="radio" name="gender" id="">
        <label for="">Female</label>
        <input type="radio" name="gender" id="">
        <label for="">Non-binary</label>

        <label for="">Share my registration data with Spotify's content providers for marketing purposes</label>

    </form>
